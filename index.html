<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }

        .message {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="message">
        <span class="emoji"></span> Sorry Bouchra ... 
        <span class="emoji"></span> Safi nsay
    </div>
</body>
</html>
